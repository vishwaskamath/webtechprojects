<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>
    <title>JS CALCULATOR</title>
    <style>
        .row {
            margin-left: 0;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1 style="padding: 1%;">SIMPLE JAVASCRIPT CALCULATOR</h1>
        <p style="padding-bottom: 2%;">PERFORM ADD, SUB, MUL, DIV OPERATIONS</p>
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4" style="text-align: -webkit-center; background: currentColor;">
                <button type="button" class="btn btn-dark" style="padding: 10%;">
                    <p>
                        ---------- RESULT ----------
                        <input id="result" type="text" />
                        <br>
                        ----------------------------
                    </p>
                </button>
                <table style="border: 1px;">
                    <tr>
                        <td>
                            <button type="button" class="btn btn-dark" value="+" onclick="display('+')"> + </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-dark" value="-" onclick="display('-')"> - </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-dark" value="*" onclick="display('*')"> * </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-dark" value="/" onclick="display('/')"> / </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-dark" value="8" onclick="display('8')"> 8 </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-dark" value="9" onclick="display('9')"> 9 </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-dark" value="." onclick="display('.')"> . </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-dark" value="=" onclick="solve()"> = </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-dark" value="4" onclick="display('4')"> 4 </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-dark" value="5" onclick="display('5')"> 5 </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-dark" value="6" onclick="display('6')"> 6 </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-dark" value="7" onclick="display('7')"> 7 </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-dark" value="0" onclick="display('0')"> 0 </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-dark" value="1" onclick="display('1')"> 1 </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-dark" value="2" onclick="display('2')"> 2 </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-dark" value="3" onclick="display('3')"> 3 </button>
                        </td>
                    </tr>
                </table>
                <button type="button" class="btn btn-light" onclick="clr()">
                    CLEAR SCREEN
                </button>
                <br>
                <br>
            </div>
            <div class="col-sm-4">
            </div>
        </div>
    </div>
    <script>
        //function that displays value
        function display(val) {
            document.getElementById("result").value += val
        }
        //function that evaluates the digit and returns result
        function solve() {
            let result = document.getElementById("result").value
            let finalresult = eval(result)
            document.getElementById("result").value = finalresult
        }
        //function to clear the result
        function clr() {
            document.getElementById("result").value = " "
        }
    </script>
</body>
</html>
